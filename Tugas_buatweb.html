<!DOCTYPE html>
<html>
<head>
    <title>Form Regristration</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend><b>Form HTML</b></legend>
        <p>
            <label>Name:</label>
            <input type="text" name="name" placeholder="Your name..." />
        </p>
        
        <p>
            <label>E-mail:</label>
            <input type="e-mail" name="email" placeholder="Your email..." />
        </p>
        <p>
            <label>Password:</label>
            <input type="password" name="password" placeholder="Password..." />
        </p>
        <p>
            <label>Gender:</label>
            <label><input type="radio" name="Gender" value="Man" /> Man</label>
            <label><input type="radio" name="Gender" value="Woman" /> Woman</label>
        </p>
        <p>
            <label>Country:</label>
            <select name="country">
                <option value="Russia">Russia</option>
                <option value="China">China</option>
                <option value="Indonesia">Indonesia</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>
        </p>
        <p>
            <label>Photo:</label>
            <input type="file" name="file"/></input>
        </p>
        <p>
            <label>Comment:</label>
            <textarea name="comment"></textarea>
        </p>
        <p>
            <input type="submit" name="submit" value="Submit" />
        </p>
        </fieldset>
    </form>
</body>
</html>
